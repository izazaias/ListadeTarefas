<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="Icons8-Windows-8-Food-List-Ingredients.ico" type="image/x-icon">
</head>

<body>
    <div id="container-principal">
        <h1>Lista de Tarefas</h1>

        <div id="formulario">
            <form id="formLista">
                <fieldset>
                    <legend>Dados do Compromisso</legend>
                    <div class="campo">
                        <label for="compromisso"><i class="fas fa-tasks"></i> Compromisso:</label>
                        <input type="text" id="compromisso" placeholder="Insira seu compromisso">
                    </div>
                    <div class="campo">
                        <label for="data"><i class="far fa-calendar-alt"></i> Data:</label>
                        <input type="date" id="data">
                    </div>
                    <div class="campo">
                        <label for="local"><i class="fas fa-map-marker-alt"></i> Local:</label>
                        <input type="text" id="local" placeholder="Defina o Local">
                    </div>
                </fieldset>
                <input type="submit" value="Adicionar">
            </form>
        </div>

        <div id="listaTarefas">
            <!-- Aqui serão exibidas as tarefas adicionadas pelo usuário -->
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
